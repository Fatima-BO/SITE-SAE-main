        <script>
            var parcsLink = document.getElementById("parcs-link");
            var parcsModal = document.getElementById("parcs-modal");
            var closeButton = document.getElementById("close-button");
            var hamburgerMenu = document.getElementById("hamburger-menu");
            var mobileMenu = document.querySelector(".mobile-menu");

            parcsLink.addEventListener("click", function() {
                parcsModal.style.display = "block";
            });

            closeButton.addEventListener("click", function() {
                parcsModal.style.display = "none";
            });

            hamburgerMenu.addEventListener("click", function() {
                parcsModal.style.display = "block";
            });

            window.addEventListener("click", function(event) {
                if (event.target == parcsModal) {
                    parcsModal.style.display = "none";
                }

                // Gérer le menu mobile
                function toggleMobileMenu() {
                    var desktopMenu = document.querySelector(".desktop-menu");
                    desktopMenu.classList.toggle("show");
                }

                mobileMenu.addEventListener("click", toggleMobileMenu);
            });
        </script>
